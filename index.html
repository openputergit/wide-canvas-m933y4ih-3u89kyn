<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background-color: #5f9ea0;
            background-image: linear-gradient(335deg, #ffffff 23px, transparent 23px),
            linear-gradient(155deg, #ffffff 23px, transparent 23px),
            linear-gradient(335deg, #ffffff 23px, transparent 23px),
            linear-gradient(155deg, #ffffff 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        }

        .brick-overlay {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
        }
    </style>
</head>
<body class="min-h-screen brick-wall flex items-center justify-center p-4">
    <div class="brick-overlay w-full max-w-4xl h-96 rounded-lg shadow-2xl flex items-center justify-center">
        <div class="text-white text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Modern Brick Pattern</h1>
            <p class="text-xl md:text-2xl">A responsive brick wall background design</p>
        </div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
